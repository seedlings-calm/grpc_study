syntax = "proto3";

package grpc_study.math;

option go_package = "./types";


message ReqMathv1 {
    int64 a = 1;
    int64 b = 2;
}

message ResMathv1 {
    int64 res = 1;   
}

service MathV1 {
    rpc Add (ReqMathv1) returns (ResMathv1);
    rpc Sub (ReqMathv1) returns (ResMathv1);
    rpc Mul (ReqMathv1) returns (ResMathv1);
    rpc Div (ReqMathv1) returns (ResMathv1);
}
  
